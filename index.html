<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors, shoot!</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">

        <h1>Rock, Paper, Scissors, go!</h1>

        <div class="result">
            <div class="score">
                <div id="playerScoreMain">
                    <p class="scoreTitle" id="playerTitle">Player Score</p>
                    
                    <p id="playerScore">0</p>
                    
                </div>
                <span id="divider">  </span>
                <div id="computerScoreMain"> 
                    <p class="scoreTitle" id="computerTitle">Computer Score</p>
                     <p id="computerScore">0</p>
                </div>
            </div>
          
        </div>

        <div class="choices">
            <div class="rock">
                <img src="images/Rock.png" alt="Rock" id="rockChoice">
                <p>ROCK</p>
            </div>
            <div class="paper">
                <img src="images/paper.png" alt="Paper" id="paperChoice">
                <p>PAPER</p>
            </div>
            <div class="scissors">
                <img src="images/scissors.png" alt="Scissors" id="scissorsChoice">
                <p>SCISSORS</p>
            </div>
        </div>

        <div class="output">
            <div id="output"><p id="playerImage"></p></div>
            <button id="resetBTN">Reset</button>
        </div>

    </div>
   
    
</body>
</html>
