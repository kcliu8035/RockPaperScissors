<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors, shoot!</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <!-- <h1 id="title">Rock, Paper, Scissors, shoot!</h1> -->
            <h1 class="title" id="rockTitle">Rock,</h1>
            <h1 class="title" id="paperTitle">Paper,</h1>
            <h1 class="title" id="scissorsTitle">Scissors,</h1>
            <h1 class="title">Shoot!</h1>
        </div>
        

        <div class="result">
            <div class="score">
                <div id="playerScoreMain">
                    <p class="scoreTitle" id="playerTitle">Player Score</p>
                    
                    <p id="playerScore">0</p>
                    
                </div>
                <span id="output"></span>
                <div id="computerScoreMain"> 
                    <p class="scoreTitle" id="computerTitle">Computer Score</p>
                     <p id="computerScore">0</p>
                </div>
            </div>
          
        </div>

        <div class="choices">
            <div class="rock">
                <img src="images/Rock.png" alt="Rock" class="rockPlayer mover" style="display: none">
                <img src="images/Rock.png" alt="Rock" class="rockComputer mover" style="display: none">
                <img src="images/Rock.png" alt="Rock" id="rockChoice" class="stable">
                <p>ROCK</p>
            </div>
            <div class="paper">
                <img src="images/paper.png" alt="Paper" class="paperMovePlayer mover" style="display: none">
                <img src="images/paper.png" alt="Paper" class="paperMoveComputer mover" style="display: none">
                <img src="images/paper.png" alt="Paper" id="paperChoice" class="stable">
                <p>PAPER</p>
            </div>
            <div class="scissors">
                <img src="images/scissors.png" alt="Scissors" class="scissorsMovePlayer mover" style="display: none">
                <img src="images/scissors.png" alt="Scissors" class="scissorsMoveComputer mover" style="display: none">
                <img src="images/scissors.png" alt="Scissors" id="scissorsChoice" class="stable">
                <p>SCISSORS</p>
            </div>
        </div>

        <div class="output">
            <button id="resetBTN">Reset</button>
        </div>

    </div>
   
    
</body>
</html>
